turmoil:
  type: n.
  definition: disturbance. agitation.

dictionary:
  type: n.
  definition: look it up in the dictionary

former:
  type: adj.
  definition: previous. ex. one time.

chilly:
  type: adj.
  definition: frío.

purloin:
  type: v.
  definition: steal.
  example:
    - The purnoiled letter.

smear:
  type: n., v.
  definition: dirty mark. smudge

bumbling:
  type: adj
  definition: incompetent. clumsy.

bumble:
  type: v. i.
  definition: be clumsy or bumbling.

clumsy:
  type: adj.
  definition: torpe. patoso.

well-meaning:
  type: adj.
  definition: having good intentions.

knack:
  type: n.
  definition: special skill.

burrow:
  type: v. i., n.
  definition: cavar. excavar. madriguera.
  examples:
    - burrow through something -> hurgar en algo.

soil:
  type: n., v. t. r.
  definition: dirty. earth. get dirty.
  example:
    - home soil -> suelo nacional.
    - native soil -> lugar de nacimiento.
    - potting soil -> tierra para macetas.
    - rich soil -> suelo fértil.

forage:
  type: v. i.
  definition: search for food. rummage around.

meadow:
  type: n.
  definition: campo. prado. pradera.

aftermath:
  type: n.
  definition: consecuencia. resultado. secuela.
  example:
    - in the aftermath...

womb:
  type: n.
  definition: matriz. vientre. útero.

trawl:
  type: v.
  definition: pesca de arrastre. rastrear.

edible:
  type: adj.
  definition: comestible.

shore:
  type: n.
  definition: orilla.

scavenger:
  type: n.
  definition: carroñero. chatarrero. removedor.

realm:
  type: n.
  definition: reino. terreno. ámbito. campo.

utterly:
  type: adv.
  definition: completely.

stark:
  type: adj.
  definition: escueto. crudo. duro. riguroso. extremo. completamente.
  examples:
    - The stark landscape
    - Stark weather is expected over the next few days.
    - That's stark folly.

wedded:
  type: adj.
  definition: cazado. ligado. unido.

subtlety:
  type: n.
  definition: sutileza.

disdain:
  type: n.
  definition: desdén. desprecio. menosprecio.
